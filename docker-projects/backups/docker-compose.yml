services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ./duplicati/config:/config
      - C:\docker-projects:/source/docker-configs:ro
      - C:\backups:/backups  # Store backups on C:\ drive
    ports:
      - 8200:8200
    restart: unless-stopped