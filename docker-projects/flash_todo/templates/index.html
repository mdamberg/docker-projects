<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000;  /* Black background */
            min-height: 100vh;
            padding: 40px 0;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .todo-card {
            background: #1a1a1a;  /* Dark gray card */
            border: 2px solid #9b59b6;  /* Purple border */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.5);  /* Purple glow */
            padding: 30px;
        }
        .todo-item {
            background: #0a0a0a;  /* Darker black */
            border: 1px solid #00ffff;  /* Cyan border */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            color: #ffffff;  /* White text */
        }
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);  /* Cyan glow on hover */
        }
        .todo-item.done {
            opacity: 0.6;
            text-decoration: line-through;
            border-color: #9b59b6;  /* Purple border when done */
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .add-form input {
            background: #1a1a1a;
            border: 1px solid #00ffff;
            color: #ffffff;
        }
        .add-form input:focus {
            background: #0a0a0a;
            border-color: #9b59b6;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }
        .btn-primary {
            background: #9b59b6;  /* Purple button */
            border-color: #9b59b6;
        }
        .btn-primary:hover {
            background: #8e44ad;
            border-color: #8e44ad;
        }
        .btn-outline-success {
            color: #00ffff;  /* Cyan */
            border-color: #00ffff;
        }
        .btn-outline-success:hover {
            background: #00ffff;
            color: #000000;
        }
        .btn-outline-danger {
            color: #ffff00;  /* Yellow */
            border-color: #ffff00;
        }
        .btn-outline-danger:hover {
            background: #ffff00;
            color: #000000;
        }
        h1 {
            color: #ffff00;  /* Yellow */
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.5);  /* Yellow glow */
        }
        hr {
            border-color: #9b59b6;  /* Purple divider */
            opacity: 0.3;
        }
        .text-muted {
            color: #00ffff !important;  /* Cyan for empty message */
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>üìù My Docker Todo List</h1>
        
        <div class="todo-card">
            <form method="POST" action="/add" class="add-form">
                <input 
                    type="text" 
                    name="task" 
                    class="form-control" 
                    placeholder="Enter a new task..."
                    required
                    autofocus
                >
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <hr class="my-4">

            {% if todos %}
                {% for todo in todos %}
                <div class="todo-item {% if todo.done %}done{% endif %}">
                    <div>
                        {% if todo.done %}
                            ‚úÖ {{ todo.task }}
                        {% else %}
                            ‚¨ú {{ todo.task }}
                        {% endif %}
                    </div>
                    <div>
                        <a href="/toggle/{{ todo.id }}" class="btn btn-sm btn-outline-success">
                            {% if todo.done %}Undo{% else %}Done{% endif %}
                        </a>
                        <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted mt-4">
                    No todos yet! Add one above to get started. üöÄ
                </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
