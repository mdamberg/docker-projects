<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - Docker Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #764ba2;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .weather-display {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .city-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        
        .temperature {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .description {
            font-size: 1.5em;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea33;
        }
        
        .detail {
            text-align: center;
        }
        
        .detail-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Check</h1>
        
        <form method="POST">
            <div class="search-box">
                <input type="text" name="city" placeholder="Enter city name..." value="{{ city or '' }}" required>
                <button type="submit">Search</button>
            </div>
        </form>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if weather %}
        <div class="weather-display">
            <div class="city-name">{{ weather.city }}</div>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon" class="weather-icon">
            <div class="temperature">{{ weather.temperature }}¬∞F</div>
            <div class="description">{{ weather.description }}</div>
            
            <div class="weather-details">
                <div class="detail">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">{{ weather.humidity }}%</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">{{ weather.wind_speed }} mph</div>
                </div>
            </div>
        </div>
        {% endif %}
        
        <div class="footer">
            Docker Weather API Project üê≥
        </div>
    </div>
</body>
</html>
