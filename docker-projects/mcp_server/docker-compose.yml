services:
  mcp-docker-server:
    build: ./mcp_servers/server1
    container_name: mcp-docker-server
    ports:
      - "8001:8000"
    volumes:
      - ./mcp_servers/server1:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mcp-network
    environment:
      - SERVER_NAME=docker-manager
    # Remove restart policy - stdio servers run on-demand

  mcp-filesystem-server:
    build: ./mcp_servers/server2
    container_name: mcp-filesystem-server
    ports:
      - "8002:8000"
    volumes:
      - ./mcp_servers/server2:/app
      - /home/your-user:/host
    networks:
      - mcp-network
    environment:
      - SERVER_NAME=filesystem-manager
    # Remove restart policy - stdio servers run on-demand

networks:
  mcp-network:
    driver: bridge