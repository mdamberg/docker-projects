version: 2

models: 
  - name: dim_power_entities
    description: "Dimension table for power consumption entities"
    columns:
      - name: id
        description: "Surrogate key for the dimension table"
        tests:
          - unique
          - not_null
      - name: entity_id
        description: "Unique identifier for the power consumption entity (e.g., device or meter)"
        tests:
          - unique
          - not_null
      - name: power_entity
        description: "Friendly name of the power consumption entity"
      - name: device_class
        description: "Device class of the power consumption entity"