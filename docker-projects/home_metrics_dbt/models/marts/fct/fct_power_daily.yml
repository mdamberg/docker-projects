version: 2

models: 
  - name: fct_power_daily
    description: "Fact table aggregating daily power consumption metrics"
    columns:
      - name: date_recorded
        description: "Date when the power consumption data was recorded"
      - name: entity_name
        description: "Identifier for the power consumption entity (e.g., device or meter)"
      - name: power_entity
        description: "Friendly name of the power consumption entity"
      - name: total_daily_draw_watts
        description: "Total power consumption in watts for the day" 
      - name: max_daily_draw_watts
        description: "Maximum power consumption in watts for the day"
      - name: avg_daily_draw_watts
        description: "Average power consumption in watts for the day"
      - name: min_daily_draw_watts
        description: "Minimum power consumption in watts for the day"