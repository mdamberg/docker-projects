version: 2

models:
  - name: power_monthly
    description: "Monthly aggregated power consumption metrics"
    columns:
      - name: month_recorded
        description: "Month when the power consumption data was recorded"
      - name: entity_name
        description: "Identifier for the power consumption entity (e.g., device or meter)"
      - name: power_entity
        description: "Friendly name of the power consumption entity"
      - name: total_monthly_draw_watts
        description: "Total power consumption in watts for the month" 
      - name: max_monthly_draw_watts
        description: "Maximum power consumption in watts for the month"
      - name: avg_monthly_draw_watts
        description: "Average power consumption in watts for the month"
      - name: min_monthly_draw_watts
        description: "Minimum power consumption in watts for the month"