version: 2

models:
  - name: stg_hardware_sensors_metrics_long
    description: "An unpivoted, long format of raw hardware sensors which will go on to make dim_hardware_sensors"
    columns:
      - name: host_record_id
        description: "A unique number assigned to each row"
        tests:
          - unique
          - not_null
      - name: sensor_key
        description: "A unique identifier for each sensor on a particular hostname"
        tests:
          - not_null
      - name: host_id
        description: "A unique identifier for each hostname"
        tests:
          - not_null
      - name: hostname
        description: "name of the machine providing the data"
      - name: sensor_type
        description: "the category of info being provided"
      - name: sensor_name
        description: "the name of the sensor from source"
      - name: sensor_id
        description: "id provided for each sensor"
      - name: hardware_name
        description: "the computer/component that information is coming from"
      - name: hardware_type
        description: "the category of component that information is coming from"
      - name: sensor_value
        description: " the numerical value for that sensor_name"
      - name: sensor_value_min
        description: "The minimum value recorded during time window between data grabs"
      - name: sensor_value_max
        description: "The maximum value recorded during time window between data grabs"
      - name: unit
        description: "the unit of measurement for that value"
      - name: recorded_at
        description: "the time and date the data was recorded"
      - name: recorded_date
        description: "the date portion of the recorded_at timestamp"
      - name: inserted_at_ts
        description: "The time and date the data was inserted"
      - name: metadata
        description: "an array of all the above data"

     

