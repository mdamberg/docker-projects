version: 2

models:
  - name: stg_hardware_sensors
    description: "Pivoted hardware sensor metrics - one row per 15-minute collection interval per hostname"
    columns:
      - name: host_key  
        description: "Surrogate key for the hostname"
        tests:
          - not_null
      - name: sensor_key
        description: "Surrogate key for the sensor on a particular hostname"
        tests:
          - not_null
      - name: reading_key
        description: "Surrogate key for the specific sensor reading at a particular time"
        tests:
          - not_null
          - unique
      - name: hostname
        description: "Hostname of the device reporting the sensor data"
        tests:
          - not_null
      - name: sensor_type
        description: "Type of sensor reporting the data"
      - name: sensor_id
        description: "Identifier for the specific sensor on the device"
      - name: sensor_value
        description: "The recorded value from the sensor"
      - name: sensor_name
        description: "Name of the sensor as reported by the device"
      - name: hardware_name
        description: "Name of the hardware component associated with the sensor"
      - name: hardware_type
        description: "Type of hardware component associated with the sensor"
